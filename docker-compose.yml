# AI Course Scheduler - Docker Development Environment
# This Docker Compose file sets up a complete development environment
# with hot reloading, database services, and monitoring tools

version: '3.8'

services:
  # Backend FastAPI Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: courses-ai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=["http://localhost:3000", "http://localhost:5173", "http://127.0.0.1:3000", "http://127.0.0.1:5173"]
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - RATE_LIMIT_ENABLED=true
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/venv  # Exclude virtual environment
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - courses-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: courses-ai-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_DEV_MODE=true
      - VITE_ENABLE_ANALYTICS=false
      - VITE_ENABLE_SENTRY=false
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules for performance
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - courses-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: courses-ai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - courses-ai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: courses-ai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/dev.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - courses-ai-network
    profiles:
      - nginx

  # PostgreSQL Database (Optional - for future features)
  postgres:
    image: postgres:15-alpine
    container_name: courses-ai-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=courses_ai
      - POSTGRES_USER=courses_user
      - POSTGRES_PASSWORD=courses_password
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - courses-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U courses_user -d courses_ai"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - database

  # pgAdmin (Optional - PostgreSQL management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: courses-ai-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@courses-ai.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - courses-ai-network
    profiles:
      - database

  # Redis Commander (Optional - Redis management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: courses-ai-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - courses-ai-network
    profiles:
      - redis-gui

  # Grafana Monitoring (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: courses-ai-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - courses-ai-network
    profiles:
      - monitoring

  # Prometheus Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: courses-ai-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - courses-ai-network
    profiles:
      - monitoring

  # Jaeger Tracing (Optional)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: courses-ai-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - courses-ai-network
    profiles:
      - tracing

  # MailHog (Optional - Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: courses-ai-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - courses-ai-network
    profiles:
      - email

  # MinIO (Optional - S3 compatible storage)
  minio:
    image: minio/minio:latest
    container_name: courses-ai-minio
    restart: unless-stopped
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - courses-ai-network
    profiles:
      - storage

  # ElasticSearch (Optional - Search and analytics)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: courses-ai-elasticsearch
    restart: unless-stopped
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - courses-ai-network
    profiles:
      - search

  # Kibana (Optional - Elasticsearch visualization)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.0
    container_name: courses-ai-kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - courses-ai-network
    profiles:
      - search

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  grafana_data:
    driver: local
  prometheus_data:
    driver: local
  minio_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  courses-ai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16